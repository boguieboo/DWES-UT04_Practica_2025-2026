<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tareas del Alumno</title>
</head>
<body>
    <h1>Tareas del Alumno: {{ alumno.nombre }} {{ alumno.apellidos }}</h1>
    <ul>
        {% for tarea in tareas %}
            <li>
                <a href="{% url 'detalle_tarea' tarea.id %}">{{ tarea.titulo }}</a>
            </li>
        {% empty %}
            <li>No hay tareas asignadas a este alumno.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'listar_alumnos' %}">Volver a la lista de alumnos</a>
</body>
</html>
