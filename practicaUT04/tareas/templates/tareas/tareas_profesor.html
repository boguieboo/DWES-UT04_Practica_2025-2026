<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tareas del Profesor</title>
</head>
<body>
    <h1>Tareas del Profesor: {{ profesor.nombre }} {{ profesor.apellidos }}</h1>
    <ul>
        {% for tarea in tareas %}
            <li>
                <a href="{% url 'detalle_tarea' tarea.id %}">{{ tarea.titulo }}</a>
            </li>
        {% empty %}
            <li>No hay tareas asignadas a este profesor.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'listar_profesores' %}">Volver a la lista de profesores</a>
</body>
</html>
